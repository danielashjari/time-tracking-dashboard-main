<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/style.css">

  <script defer src="./dist/js/script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <article>
    <div class="profile-container">

      <div class="profile ">
        <p>
          Report for
        </p>

        <h1>
          Jeremy Robson
        </h1>

      </div>

      <button type="button" id="daily-btn">
        Daily
      </button>

      <button type="button" id="weekly-btn">
        Weekly
      </button>

      <button type="button" id="monthly-btn">
        Monthly
      </button>
      
    </div>

    <div class="wrapper">
      <div class="banner work-banner">
        <img src="./images/icon-work.svg" alt="working icon">
      </div>
      <div class="container work">
        <h2>
          work
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time"></div>
        <div class="last-time"></div>
      </div>
      
    </div>
    
    <div class="wrapper">
      <div class="banner play-banner">
        <img src="./images/icon-play.svg" alt="playing icon">
      </div>
      <div class="container play">
        <h2>
          play
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time" ></div>
        <div class="last-time"></div>
      </div>
      
    </div>
    
    <div class="wrapper">
      <div class="banner study-banner">
        <img src="./images/icon-study.svg" alt="studying icon">
      </div>
      <div class="container study">
        <h2>
          study
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time"></div>
        <div class="last-time"></div>
      </div>
      
    </div>

    <div class="wrapper">
      <div class="banner exercise-banner">
        <img src="./images/icon-exercise.svg" alt="icon of doing exercise">
      </div>
      <div class="container exercise">
        <h2>
          Exercise
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time"></div>
        <div class="last-time"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="banner social-banner">
        <img src="./images/icon-social.svg" alt="social icon">
      </div>
      <div class="container social">
        <h2>
          social
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time"></div>
        <div class="last-time"></div>
      </div>
    </div>

    <div class="wrapper">
      <div class="banner self-care-banner">
        <img src="./images/icon-self-care.svg" alt="self care icon">
      </div>
      <div class="container self-care">
        <h2>
          self care
        </h2>
        <button class="ham-menu" type="button" title="Menu">
          <div class="svg-bg"></div>
        </button>
        <div class="time"></div>
        <div class="last-time"></div>
      </div>
    </div>

  </article>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
      Mentor</a>.
    Coded by <a href="#">danial ashjari</a>.
  </footer>
</body>

</html>
