<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./dist/Style.css">

  <script defer src="./dist/js/script.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <article role="main">
    <div class="profile-container" role="region" aria-labelledby="profile-heading">

      <div class="profile ">

        <img src="./images/image-jeremy.png" alt="jeremy's profile picture">

        <div class="text-box">
          <p id="profile-heading">
            Report for
          </p>

          <h1>
            Jeremy Robson
          </h1>
        </div>

      </div>

      <div class="btn-box" role="navigation" aria-label="Time period selection">
        <button type="button" id="daily-btn">
          Daily
        </button>

        <button type="button" id="weekly-btn">
          Weekly
        </button>

        <button type="button" id="monthly-btn">
          Monthly
        </button>
      </div>

    </div>

    <div class="wrapper" role="region" aria-labelledby="work-heading">
      <div class="banner work-banner">
        <img src="./images/icon-work.svg" alt="working icon">
      </div>
      <div class="container work">
        <div class="upper">
          <h2 id="work-heading">
            work
          </h2>
          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>
        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>

    </div>

    <div class="wrapper" role="region" aria-labelledby="play-heading">
      <div class="banner play-banner">
        <img src="./images/icon-play.svg" alt="playing icon">
      </div>
      <div class="container play">
        <div class="upper">
          <h2 id="play-heading">
            play
          </h2>
          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>
        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>

    </div>

    <div class="wrapper" role="region" aria-labelledby="study-heading">
      <div class="banner study-banner">
        <img src="./images/icon-study.svg" alt="studying icon">
      </div>
      <div class="container study">
        <div class="upper">
          <h2 id="study-heading">
            study
          </h2>
          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>
        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>

    </div>

    <div class="wrapper" role="region" aria-labelledby="exercise-heading">
      <div class="banner exercise-banner">
        <img src="./images/icon-exercise.svg" alt="icon of doing exercise">
      </div>
      <div class="container exercise">
        <div class="upper">
          <h2 id="exercise-heading">
            exercise
          </h2>
          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>
        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>
    </div>

    <div class="wrapper" role="region" aria-labelledby="social-heading">
      <div class="banner social-banner">
        <img src="./images/icon-social.svg" alt="social icon">
      </div>
      <div class="container social">
        <div class="upper">
          <h2 id="social-heading">
            social
          </h2>
          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>
        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>
    </div>

    <div class="wrapper" role="region" aria-labelledby="self-care-heading">
      <div class="banner self-care-banner">
        <img src="./images/icon-self-care.svg" alt="self care icon">
      </div>
      <div class="container self-care">
        <div class="upper">
          <h2 id="self-care-heading">
            self care
          </h2>

          <object type="image/svg+xml" data="./images/icon-ellipsis.svg" class="svg-object" width="40" height="10"
            role="button" title="More options"></object>
        </div>

        <div class="downer">
          <div class="time"></div>
          <div class="last-time"></div>
        </div>
      </div>
    </div>

  </article>

</body>

</html>
